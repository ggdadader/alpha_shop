<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A1: ALPHA Shop</title>








  <!-- link css files here -->
  <link rel="stylesheet" href="./dist/main.css">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
  <input type="checkbox" name="nav__toggle" id="nav__toggle" class="nav__toggle">
  <label for="nav__toggle" class="nav__toggle__label"><span class="hamburger"></span></label>
  <nav class="nav">
    <div class="container">
      <div class="navbar">
        <ul class="nav_menu d-flex list-unstyled">
          <li class="nav_menu_content m-1"><a class="nav_menu_content_info" href="#">男款</a></li>
          <li class="nav_menu_content m-1"><a class="nav_menu_content_info"href="#">女款</a></li>
          <li class="nav_menu_content m-1"><a class="nav_menu_content_info"href="#">最新消息</a></li>
          <li class="nav_menu_content m-1"><a class="nav_menu_content_info"href="#">客製商品</a></li>
          <li class="nav_menu_content m-1"><a class="nav_menu_content_info"href="#">聯絡我們</a></li>
        </ul>
        <a href="#" class="logo"><img src="https://i.ibb.co/R0322DY/Logo.png" alt="logo"></a>
        <div class="nav_icons">
          <div class="nav_icon icon_search fas fa-search m-1"></div>
          <div class="nav_icon icon_cart fas fa-shopping-cart m-1"></div>
          <div class="nav_icon icon_moon far fa-moon m-1"></div>
        </div>
      </div>
    </div>
  </nav>
  <main id="main-content">
    <h1>結帳</h1>
    <div class="left-content">
      <div id="step-control" class="stepper-panel">
        <div class="stepper-container">
          <div class="step checked">
            <div class="circle-container"></div>
            <div class="label-container">寄送地址</div>
          </div>
          <div class="step active">
            <div class="circle-container"></div>
            <span class="connect-line"></span>
            <div class="label-container">運送方式</div>
          </div>
          <div class="step">
            <div class="circle-container"></div>
            <span class="connect-line"></span>
            <div class="label-container">付款資訊</div>
          </div>
        </div>
      </div>
      <div class="form-panel">
        <div class="form-container">
          <form id="a-form">
            <div class="form-content">
              <div class="part">
                <h2>寄送地址</h2>
                <div class="form-row">
                  <label for="">稱謂</label>
                  <select name="a-type" id="a-location">
                    <option value="">先生</option>
                    <option value="">女士</option>
                </div>
                <div class="form-row">
                  <label for="">姓名</label><input id="name" type="text" placeholder="請輸入姓名" />
                </div>
                <div class="form-row">
                  <label for="">電話</label><input id="tel" type="text" placeholder="請輸入行動電話" />
                </div>
                <div class="form-row">
                  <label for="">Email</label><input id="email" type="text" placeholder="請輸電子郵件" />
                </div>
                <div class="form-row">
                  <label for="">縣市</label>
                  <select name="a-type" id="a-location">
                    <option value="" disabled selected>請選擇縣市</option>
                    <option value="">基隆市</option>
                    <option value="">台北市</option>
                    <option value="">新北市</option>
                    <option value="">桃園市</option>
                    <option value="">新竹市</option>
                    <option value="">新竹縣</option>
                    <option value="">苗栗市</option>
                    <option value="">台中縣</option>
                    <option value="">彰化縣</option>
                    <option value="">南投縣</option>
                    <option value="">雲林縣</option>
                    <option value="">嘉義市</option>
                    <option value="">嘉義縣</option>
                    <option value="">台南市</option>
                    <option value="">高雄市</option>
                    <option value="">屏東縣</option>
                    <option value="">台東縣</option>
                    <option value="">花蓮縣</option>
                    <option value="">宜蘭縣</option>
                    <option value="">澎湖縣</option>
                    <option value="">金門縣</option>
                    <option value="">連江縣</option>
                  </select>
                </div>
                <div class="form-row">
                  <label for="">地址</label><input id="address" type="text" placeholder="請輸入地址" />
                </div>
              </div>
              <div class="part d-none">
                <h2 class="form_title">運送方式</h2>
                <div class="inputs__wrapper">
                  <input type="radio" name="shipping-type" id="input__shipping--standard" class="form__control">
                  <div class="form__group">
                    <label for="input__shipping--standard">
                      <span class="shipping__type">標準運送</span>
                      <span class="shipping__time">約3~7個工作天</span>
                    </label>
                    <span class="shipping__cost">免費</span>
                  </div>
                  <input type="radio" name="shipping-type" id="input__shipping--express" class="form__control">
                  <div class="form__group">
                    <label for="input__shipping--express">
                      <span class="shipping__type">DHL 貨運</span>
                      <span class="shipping__time">48小時內送達</span>
                    </label>
                    <span class="shipping__cost">$500</span>
                  </div>
                </div>

                <div class="form-row">
                  <label for="">受眾年齡</label><input type="number" /> -
                  <input type="number" />
                </div>
                
              </div>
              <div class="part d-none">
                <h2 class="form_title">付款資訊</h2>
                <div class="form-row">
                  <label for="">持卡人姓名</label><input id="card-name" type="text" placeholder="John Doe" />
                </div>
                <div class="form-row">
                  <label for="">卡號</label><input id="card-number" type="text" placeholder="1111 2222 3333 4444" />
                </div>
                <div class="form-row">
                  <label for="">有效期限</label><input id="exp-date" type="text" placeholder="MM/YY" />
                </div>
                <div class="form-row">
                  <label for="">CVC/CCV</label><input id="CVC/CCV" type="text" placeholder="123" />
                </div>
              </div>
            </div>
            <div id="btn-control" class="control-panel">
              <button type="submit" disabled class="btn btn-outline">&longleftarrow; 上一步</button>
              <button type="submit" class="btn btn-primary form__btn--confirm">下一步 &longrightarrow;</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="right-content">
      <div class="shopping-cart">
        <h4 class="content-title">購物籃</h4>
        <div class="shop-item">
          <img src="" alt="" class="shop-img">
          <div class="item-info">
            <div class="item-name">破壞補丁修身牛仔褲</div>
            <div class="item-qty">
              <div class="item-qty-minus">-</div>
              <div class="item__quantity--number">1</div>
              <div class="item-qty-plus" >+</div>
            </div>
          </div>
          <div class="item-price">$3,999</div>
        </div>
        <div class="shop-item">
          <img src="" alt="" class="shop-img">
          <div class="item-info">
            <div class="item-name">刷色直筒牛仔褲</div>
            <div class="item-qty">
              <div class="item-qty-minus">-</div>
              <div class="item__quantity--number">1</div>
              <div class="item-qty-plus">+</div>
            </div>
          </div>
          <div class="item-price">$1,299</div>
        </div>
        <div class="shipping-cost">
          <span class="shipping-cost">運費</span>
          <span class="shipping-amount">免費</span>
        </div>
        <div class="subtotal">
          <span class="subtotal-title">小計</span>
          <span class="subtotal-amount">$5,298</span>
        </div>
      </div>
    </div>
  </main>
  <!-- footer -->
  <footer class="footer d-none">
    <div class="container">
      <a href="#" class="footer__logo"></a>
      <div class="footer__items">
        <div class="footer__item footer__service">
          <h2 class="footer__title">客戶服務</h2>
          <div class="footer__links">
            <a href="#" class="footer__link">運送說明</a>
            <a href="#" class="footer__link">退換貨相關</a>
            <a href="#" class="footer__link">付款資訊</a>
            <a href="#" class="footer__link">FAQ</a>
          </div>
        </div>
        <div class="footer__item footer__about">
          <h2 class="footer__title">關於我們</h2>
          <div class="footer__links">
            <a href="#" class="footer__link">品牌故事</a>
            <a href="#" class="footer__link">媒體連繫</a>
            <a href="#" class="footer__link">Press lit</a>
          </div>
        </div>
        <div class="footer__item footer__info">
          <h2 class="footer__title">資訊</h2>
          <div class="footer__links">
            <a href="#" class="footer__link">隱私璇政策</a>
            <a href="#" class="footer__link">Cookie</a>
            <a href="#" class="footer__link">GDPR</a>
          </div>
        </div>
        <div class="footer__item footer__contact">
          <h2 class=" footer__title">追蹤ALPHA Shop</h2>
          <div class="footer__links">
            <span class="footer__number">+886 0212345678</span>
            <div class="social__media">
              <a href="#" class="footer__link"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="footer__link"><i class="fab fa-instagram"></i></a>
              <a href="#" class="footer__link"><i class="fab fa-whatsapp"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="dist/bundle.js"></script>
</body>
</html>
